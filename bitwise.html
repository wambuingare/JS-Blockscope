<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =9;
        let b =10;
        //AND
        console.log("a & b ",a & b); // 8

        //OR
        console.log("a | b", a | b); //11

        //XOR
        console.log("a^b", a ^ b) //3

        //~a
        console.log("~a", ~a) //6

        //~b
        console.log("~b", ~b) //5
    </script>
</body>
</html>
